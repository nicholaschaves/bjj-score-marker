<div class="row">
    <div class="title">
        <h1>Rei do Tatame</h1>
        <h1>Purple Edition</h1>
    </div>
</div>

<div class="row-clock">
    <h5 id="clock">{{minutosToShow}}:{{segundosToShow}}</h5>
</div>

<div class="row" style="justify-content: space-evenly;">
    <button (click)="retomarCountdownRaiz()">INICIAR</button>
    <button (click)="resetarCountdownRaiz()">ZERAR</button>
    <button (click)="pausarCountdownRaiz()">PAUSAR</button>
</div>

<div class="placarA disable-select">
    <div class="pontos">
        <p> <strong (click)="mudarPontos('A', 'min')">-</strong> {{pontosAtletaA}} <strong (click)="mudarPontos('A', 'add')">+</strong></p>
    </div>
    <div class="vantagens">
        <p> <strong (click)="mudarVantagens('A', 'min')">-</strong> {{vantagensAtletaA}} <strong (click)="mudarVantagens('A', 'add')">+</strong></p>
    </div>
    <div class="punicoes">
        <p> <strong (click)="mudarPunicoes('A', 'min')">-</strong> {{punicoesAtletaA}} <strong (click)="mudarPunicoes('A', 'add')">+</strong></p>
    </div>
</div>
<div class="placarB disable-select">
    <div class="pontos">
        <p> <strong (click)="mudarPontos('B', 'min')">-</strong> {{pontosAtletaB}} <strong (click)="mudarPontos('B', 'add')">+</strong></p>
    </div>
    <div class="vantagens">
        <p> <strong (click)="mudarVantagens('B', 'min')">-</strong> {{vantagensAtletaB}} <strong (click)="mudarVantagens('B', 'add')">+</strong></p>
    </div>
    <div class="punicoes">
        <p> <strong (click)="mudarPunicoes('B', 'min')">-</strong> {{punicoesAtletaB}} <strong (click)="mudarPunicoes('B', 'add')">+</strong></p>
    </div>
</div>

<router-outlet></router-outlet>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
